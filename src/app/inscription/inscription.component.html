<div class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0"><a routerLink="/">Accueil</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Ajouter un utilisateur</strong></div>
    </div>
  </div>
</div>  

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="h3 mb-3 text-black">INSCRIVEZ VOUS</h2>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
             
              <div class="form-group col-5">
                <label for="c_fname" class="text-black">Prenom <span class="text-danger">*</span></label>

                  <input type="text" formControlName="firstName" class="form-control" />
                
              </div>
              <div class="form-group col-5">
                <label for="c_fname" class="text-black">Nom <span class="text-danger">*</span></label>
                  <input type="text" formControlName="lastName" class="form-control"  />
          
              </div>
          </div>
          <div class="form-row">
          <div class="form-group col">
            <label for="c_fname" class="text-black">Numero Téléphone <span class="text-danger">*</span></label>
              <input type="number"  formControlName="numtel" class="form-control"  />
       
         
          </div>
        </div>

          <div class="form-row">
              <div class="form-group col">
                  <label for="c_fname" class="text-black">Mot de Passe <span class="text-danger">*</span></label>
                  <input type="password" formControlName="password" class="form-control" />
              
              </div>
              <div class="form-group col">
                  <label for="c_fname" class="text-black">Confirmartion Mot de Passe <span class="text-danger">*</span></label>
                  <input type="password" formControlName="confirmPassword" class="form-control" />
         
              </div>
          </div>
          <div class="form-group form-check">
              <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input"  />
              <label for="c_fname" class="text-black">En m'inscrivant je confirme avoir lu et accepté les Termes & Conditions de Soko Dakar. Je confirme avoir au moins 18 ans.</label>
          </div>
          <div class="text-center">
              <button class="btn btn-primary mr-1" (click)="inscrire()">S'Inscrire</button>
              <button class="btn btn-secondary" type="reset" (click)="onReset()" >Annuler</button>
          </div>
      </form>
  </div></div>

    </div>
