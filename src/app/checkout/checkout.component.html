<div class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0"><a href="index.html">Accueil</a> <span class="mx-2 mb-0">/</span> <a routerLink="/mon_panier">Mon Panier</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Finaliser commande</strong></div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">

  
   
      <div class="col-md-12">
        
        
        <div class="row mb-5">
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">Ma Commande</h2>
            <div class="p-3 p-lg-5 border">
              <table class="table site-block-order-table mb-5">
                <thead>
                  <th>Articles</th>
                  <th>Total</th>
                </thead>
                <tbody>
                  <tr  *ngFor="let prod of productAddedTocart">
                    <td>{{prod.article.Titre}} </td>
                    <td>{{prod.article.Prix}} FCFA</td>
                  </tr>
              
                  <tr>
                    <td class="text-black font-weight-bold"><strong>Frais Livraison </strong>(Partout à Dakar)</td>
                    <td class="text-black">1500 FCFA</td>
                  </tr>
                  <tr>
                    <td class="text-black font-weight-bold"><strong>Total à payer</strong></td>
                    <td class="text-black font-weight-bold"><strong>{{allTotal}} FCFA</strong></td>
                  </tr>
                </tbody>
              </table>
                <form method="POST">
              <div class="form-row">
                <div class="form-group col">
                    <label for="c_fname" class="text-black">Adresse <span class="text-danger">*</span></label>
                    <input type="text"  class="form-control" placeholder="Adresse exacte pour la livraison" name="adresse" [(ngModel)]="loginUserData.adresse" />
                  </div>
                </div>
                <label for="c_fname" class="text-black">Mode de Paiement  <span class="text-danger">*</span> </label><br>
                <label for="c_fname" class="text-black"> Mobile Money - Carte bancaire <span><img src="https://developers.paydunya.com/logo_doc.png" width="60px" alt=""></span></label>
                <p class="text-black">Assurer vous d'avoir le montant nécessaire avant de valider la commande</p>

     

         

      

              <div class="form-group">
                <button class="btn btn-primary btn-lg py-3 btn-block" (click)="commande()">Valider</button>
              </div>
            </form>
            </div>
          </div>
        </div>

    
    </div>
    <!-- </form> -->
  </div>
</div>
