<div class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0"><a routerLink="/">Accueil</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Recherche / {{name}}</strong></div>
    </div>
  </div>
</div>  


  <div class="container">
    <div class="row">
     
     
   
      <div class="col-md-12 ">
        <form method="POST" >
        <div class="col-12">
         <label class="h2  mb-3 text-black" >Rechercher par marque ,nom d'article...</label>
            <input type="search" name="recherche"   class="form-control" [(ngModel)]="recherche.name" placeholder="Rechercher ici..."  />
            <a href="/search/{{recherche.name}}" class="btn btn-primary ">Rechercher</a>
            <h1 class="h5  mb-3 text-black" *ngIf="name">Les résultats de votre recherche : << {{name}} >> </h1>

            <table class="table table-hover" *ngIf="user">
              <thead>
                <tr>
          
                  <th scope="col">Photo</th>
                  <th scope="col">Nom article</th>
                  <th scope="col">Catégorie</th>
                  <th scope="col">Sous Catégorie</th>
                  <th scope="col">Voir </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let us of user">
                
                  <td class="product-thumbnail">
                    <img  src="{{url}}/api/images/{{us.article.ImageName}}"  height="50" width="150" alt="" class="img-fluid">
                  </td>
                  <td>{{ us.article.Titre }}</td>
                  <td>{{ us.categorie.name }}</td>
                  <td>{{ us.sscategorie.name }}</td>
                  <td><a href="/single-shop/{{us.article.id}}">Voir ici</a></td>
             
                </tr>
               
              </tbody>
            </table>
            <img src="../../assets/images/not-found.jpg" *ngIf="!user" alt="" class="img-fluid">        
           </div>
       
      </form>

      </div>

     
  </div></div>
